<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="root" class="container">

    <div class="row">
      <div class="col-md-1 hour" id="hours-text">9am </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">10am </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">11am </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">12pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">1pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">2pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">3pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">4pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-md-1 hour" id="hours-text">5pm </div>
      <textarea class="col-md-10 description" id="display-text"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
